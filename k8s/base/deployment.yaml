apiVersion: apps/v1
kind: Deployment
metadata:
  name: mashinato-bot
  namespace: mashinato-bot
  labels:
    app: mashinato-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mashinato-bot
  template:
    metadata:
      labels:
        app: mashinato-bot
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: bot
          image: aminsaedi/mashinato-bot:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: mashinato-bot-config
            - secretRef:
                name: mashinato-bot-secret
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mashinato-bot-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mashinato-bot-data
  namespace: mashinato-bot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
