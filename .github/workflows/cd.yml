name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  update-manifests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update image tag in kustomization
        run: |
          cd k8s/overlays/production
          sed -i "s|newTag:.*|newTag: ${{ github.event.workflow_run.head_sha }}|" kustomization.yaml

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/overlays/production/kustomization.yaml
          git diff --cached --quiet || git commit -m "chore: update image to ${{ github.event.workflow_run.head_sha }}"
          git push
